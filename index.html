<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-header">Welcome to My Styled Page</h1>
        
        <img src="example.jpg" alt="Example image" class="featured-image">
        
        <p>This is a regular paragraph with the default styling from the body selector.</p>
        
        <p class="highlight">This paragraph uses the highlight class with special background, padding, and border.</p>
        
        <a href="#" class="btn">Click Me</a>
        <button class="btn">Another Button</button>
        
        <footer id="page-footer">
            &copy; 2023 My Website. All rights reserved.
        </footer>
    </div>
</body>
</html>
